<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crawling test page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .viewsort {
                display: inline;
            }
        </style>
</head>
<body>
    <form method='POST' class="viewsort">

    </form>

    <input type="button" value="다운로드" onclick="download();">

    <div>

        <input type="button" value=">" onClick="location.href='/imgCrawling/nextpage'">
    </div>
    <form method="POST">
        <input type="number" name="nowpagenum" value="{{pagenum}}" min="1" style="width:30px;" required>
        <input type="submit" value="페이지이동" formaction='/imgCrawling/pagemove'>
    </form>
    {% endif %}

    <br>

            img_list.push(imglists);
            console.log(img_list);
        }
        function download(){
            for (var i=0; i<img_list.length; i++) {
                console.log(img_list[i]);
            }
            return img_list
        }
    </script>
    <div style="width:920px">
        <div class="viewsort" style="float:left; width:33%">
            <input type="image" src={{img_list}} width="300px" height="300px" onclick=test(src);>
        </div>
    </div>
    {% endfor %}
</body>
</html>
